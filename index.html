    <script>function addFont() {
        var a = document.createElement("style");
        a.rel = "stylesheet";
        document.head.appendChild(a);
        a.textContent = localStorage.ngFont
    }
    if (localStorage.ngFont) addFont(); else {
        var request = new XMLHttpRequest;
        request.open("GET", "./assets/font.css", !0);
        request.onload = function () {
            200 <= request.status && 400 > request.status && (localStorage.ngFont = request.responseText, addFont())
        };
        request.send()
    }</script>
